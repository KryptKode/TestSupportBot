<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/bot.png" />
  </head>
  <body onload="init()">
    <div class="container">
      <img
        src="img/bot.png"
        width="80"
        class="img img-responsive center-block img-circle"
      />
      <h3 class="text-center">AI SupportBot</h3>
      <div class="row">
        <div
          class="col-sm-8 col-sm-offset-2"
          style="
            height: 400px;
            background-color: #fff;
            overflow: scroll;
            padding-top: 10px;
          "
          id="chatbody"
        ></div>
        <!-- col -->
      </div>
      <!-- row -->
      <div class="row" style="padding: 0px;">
        <div class="col-sm-8 col-sm-offset-2" style="padding: 0px;">
          <i
            class="hidden typing"
            style="position: absolute; top: -25px; left: 10px; color: #a1a1a1;"
            >Typing...</i
          >
          <input
            type="text"
            placeholder="Type Message"
            class="form-control"
            style="padding: 40px 20px;"
            id="type"
            autocomplete="off"
          />
        </div>
        <!-- col -->
      </div>
      <!-- row -->
    </div>
    <!-- container -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
      integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
      crossorigin="anonymous"
    ></script>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
